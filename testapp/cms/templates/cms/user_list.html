{% extends "cms/base.html" %}

{% block title %}Userの一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">Userの一覧</h4>
    <a href="{% url 'cms:user_add' %}" class="btn btn-primary  my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">ユーザー名</th>
          <th scope="col">性別</th>
          <th scope="col">年齢</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.sex }}</td>
          <td>{{ user.age }}</td>
          <td>
            <a href="{% url 'cms:user_mod' user_id=user.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'cms:user_del' user_id=user.id %}" class="btn btn-outline-danger btn-sm">削除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
